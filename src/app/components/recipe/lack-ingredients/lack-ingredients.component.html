  <div *ngFor="let product of fehlendeZutat.ingredient.products">
    <img *ngIf="product.supermarket == 1" src="..\..\..\assets\edeka-logo.png" width="25" height="25">
    <img *ngIf="product.supermarket == 0" src="..\..\..\assets\rewe-logo.png" width="30" height="25">
    {{product.name}}

  </div>
</div>
