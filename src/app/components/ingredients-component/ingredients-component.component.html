<app-ingredients-search-component
  [registeredIngredients]="registeredIngredients"
  (addedIngredient)="onIngredientAdded($event)"
></app-ingredients-search-component>

<ul>
  <li *ngFor="let ingredient of registeredIngredients">
    <button (click)="deleteIngredient(ingredient)">X</button>
    {{ingredient.name}}
  </li>
</ul>
